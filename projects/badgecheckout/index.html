        <section>
                <h1>Badge Check Out</h1>
                <div>
            <!--The form is only dealing with client side JS, so I set the action to void so that it would not submit the page to anything. All the interaction is from event listeners-->
                    <form action="javascript:void(0);">
                        <label>Name:</label> <input id="nameTyped" type="text">
                        <br>
                        <label>Badge Type:</label> <input id="badgeTyped" type="text">
                        <br>
                        <label>Badge Number:</label> <input id="badgeNumTyped" type="text">
                            <br>
                        <input id="checkIn" type="submit" value="Click to Check In!">
                    </form>
                       <div class="dropdiv">
                           <button type="button" id="exportToCsv">Click to Export to .csv File</button>
                           <br><br>
                            <div class="dropdown">
                            <button id="dropbtn" class="dropbtn">Sort Table Options</button>
                            <div id="myDropdown" class="dropdown-content">
                            <a class="firstNameSortClick">By First Name</a>
                            <a class="badgeTypeSortClick">By Badge Type</a>
                            <a class="badgeNumberSortClick">By Badge Number</a>
                            <a class="timeCheckedOutSortClick">By Time Checked Out</a>
                            <a class="timeReturnedSortClick">By Time Returned</a>
                            </div>
                            </div>
                       </div>
                </div>
                
                
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th class="firstNameSortClick">Name &#x25BC;</th>
                                <th class="badgeTypeSortClick">Badge Type &#x25BC;</th> 
                                <th class="badgeNumberSortClick">Badge Number &#x25BC;</th>
                                <th class="timeCheckedOutSortClick">Time Checked Out &#x25BC;</th>
                                <th class="timeReturnedSortClick">Return &#x25BC;</th>
                            </tr>
                        </thead>
                        <tbody id="checkedIn">
